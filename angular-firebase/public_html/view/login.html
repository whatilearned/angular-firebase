<h2>Login page</h2>
<form>
    <table align="center">
        <tr>
            <td>User Name</td>
            <td><input type="text" ng-model="user"/> </td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" ng-model="passcode"/> </td>
        </tr>
        <tr>
            <td><button ng-click="reset()">Reset</button> </td>
            <td><button ng-click="login()">Login</button> </td>
        </tr>
    </table>
</form>
